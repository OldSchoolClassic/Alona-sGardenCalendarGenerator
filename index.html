<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Alona&#39;s Garden Calendar Generator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header>
    <h1>Alona's Garden Calendar Generator</h1>
</header>
<main>
    <!-- Plant Selector Section -->
    <section id="plant-selector">
        <h2>Select Your Plants</h2>
        <div id="carousel-container">
            <button class="carousel-arrow left" onclick="scrollCarousel(-1)">&lt;</button>
            <div id="plants-carousel" class="carousel">
                <!-- Plant cards will be dynamically inserted here -->
            </div>
            <button class="carousel-arrow right" onclick="scrollCarousel(1)">&gt;</button>
        </div>
    </section>

    <!-- Calendar Preview Section -->
    <section id="calendar-preview">
        <h2>Calendar Preview</h2>
        <div id="calendar-controls">
            <button id="prev-month">Previous Month</button>
            <span id="current-month">March 2025</span>
            <button id="next-month">Next Month</button>
        </div>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <!-- Calendar grid will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <!-- Action Buttons Section -->
    <section id="actions">
        <button id="generate-calendar">Generate Google Calendar</button>
        <button id="edit-calendar">Edit Calendar</button>
        <button id="send-feedback">Send Feedback</button>
    </section>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Alona's Garden Calendar Planner</p>
</footer>

<!-- Modal for Plant Details -->
<div id="plant-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-modal" onclick="closePlantModal()">&times;</span>
        <h2 id="modal-plant-name">Plant Name</h2>
        <p id="modal-plant-description">Plant description goes here...</p>
        <ul id="modal-plant-details">
            <!-- Detailed plant info will be dynamically added here -->
        </ul>
    </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
